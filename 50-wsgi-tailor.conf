[Service]
# Use the WSGI wrapper instead of app:app
ExecStart=
ExecStart=/opt/sustainacore-ai/.venv/bin/python -m gunicorn -w 1 -k gthread --threads 4 --timeout 300 -b 127.0.0.1:8080 wsgi_refine:app

# Turn self-refine on and bound it
Environment=REFINE=on
Environment=SELF_REFINE_MIN=3
Environment=SELF_REFINE_MAX=10
Environment=TAILOR_MODEL=mistral:instruct
Environment=TAILOR_BUDGET_MS=7000
Environment=CONNECT_TIMEOUT=1
Environment=READ_TIMEOUT=4
