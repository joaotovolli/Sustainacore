# Nginx configuration for sustainacore.org (VM2)
#
# Mirrors the live reverse proxy: HTTP â†’ HTTPS redirect, SSL via Certbot,
# proxy to Gunicorn for the Django site, and proxies TECH100 API calls to the
# VM1 backend.

log_format sustainacore_timing '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    'rt=$request_time urt=$upstream_response_time '
    'uct=$upstream_connect_time uht=$upstream_header_time us=$upstream_status';

server {
    listen 80;
    server_name sustainacore.org www.sustainacore.org 141.147.76.55;
    access_log /var/log/nginx/sustainacore_access.log sustainacore_timing;
    location / {
        return 301 https://sustainacore.org$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.sustainacore.org 141.147.76.55;
    access_log /var/log/nginx/sustainacore_access.log sustainacore_timing;

    ssl_certificate /etc/letsencrypt/live/sustainacore.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustainacore.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    location = /sitemap.xml {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location = /robots.txt {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location / {
        return 301 https://sustainacore.org$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name sustainacore.org;
    access_log /var/log/nginx/sustainacore_access.log sustainacore_timing;

    ssl_certificate /etc/letsencrypt/live/sustainacore.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustainacore.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location /static/ {
        alias /opt/code/Sustainacore/website_django/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Proxy Tech100 company endpoints to VM2 (local Django).
    location = /api/tech100/companies {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location ^~ /api/tech100/company/ {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    # Proxy TECH100 API routes to VM1 backend (preserve query strings/headers).
    location ^~ /api/tech100/ {
        proxy_pass http://10.0.0.120:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
