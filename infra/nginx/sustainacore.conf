# Nginx configuration for sustainacore.org (VM2)
#
# Mirrors the live reverse proxy: HTTP â†’ HTTPS redirect, SSL via Certbot,
# proxy to Gunicorn for the Django site, and proxies TECH100 API calls to the
# VM1 backend.

server {
    listen 80;
    server_name sustainacore.org www.sustainacore.org 141.147.76.55;
    return 301 https://sustainacore.org$request_uri;
}

server {
    listen 443 ssl;
    server_name www.sustainacore.org 141.147.76.55;

    ssl_certificate /etc/letsencrypt/live/sustainacore.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustainacore.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://sustainacore.org$request_uri;
}

server {
    listen 443 ssl;
    server_name sustainacore.org;

    ssl_certificate /etc/letsencrypt/live/sustainacore.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustainacore.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location /static/ {
        alias /opt/code/Sustainacore/website_django/staticfiles/;
    }

    # Proxy TECH100 API routes to VM1 backend (preserve query strings/headers).
    location ^~ /api/tech100/ {
        proxy_pass http://10.0.0.120:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
