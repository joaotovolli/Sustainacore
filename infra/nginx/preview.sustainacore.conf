# Nginx configuration for preview.sustainacore.org (VM2)
#
# Preview runs behind Basic Auth and is marked noindex at both nginx and Django.

log_format sustainacore_preview_timing '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    'rt=$request_time urt=$upstream_response_time '
    'uct=$upstream_connect_time uht=$upstream_header_time us=$upstream_status';

server {
    listen 80;
    server_name preview.sustainacore.org 127.0.0.1 localhost;
    access_log /var/log/nginx/preview_sustainacore_access.log sustainacore_preview_timing;

    auth_basic "Preview";
    auth_basic_user_file /etc/nginx/.htpasswd_preview_sustainacore;

    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location /static/ {
        alias /opt/code/Sustainacore/website_django/static/;
        add_header Cache-Control "public, max-age=86400";
    }
}

server {
    listen 443 ssl http2;
    server_name preview.sustainacore.org 127.0.0.1 localhost;
    access_log /var/log/nginx/preview_sustainacore_access.log sustainacore_preview_timing;

    ssl_certificate /etc/letsencrypt/live/sustainacore.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustainacore.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    auth_basic "Preview";
    auth_basic_user_file /etc/nginx/.htpasswd_preview_sustainacore;

    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }

    location /static/ {
        alias /opt/code/Sustainacore/website_django/static/;
        add_header Cache-Control "public, max-age=86400";
    }
}
