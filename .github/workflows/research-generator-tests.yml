name: Research generator tests

on:
  pull_request:
    paths:
      - "tools/research_generator/**"
      - "tests/test_idea_engine.py"
      - "tests/test_no_gemini_dependency.py"
      - "tests/test_validators_strict.py"
      - ".github/workflows/research-generator-tests.yml"

jobs:
  research-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install django pytest
      - name: Run research generator tests
        run: |
          python3 -m pytest \
            tests/test_no_gemini_dependency.py \
            tests/test_idea_engine.py \
            tests/test_validators_strict.py -q
