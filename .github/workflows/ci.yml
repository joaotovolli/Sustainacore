name: CI

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
  guard-secrets:
    name: Ensure sensitive files are ignored
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify that sensitive files are not committed
        run: |
          set -euo pipefail
          files=$(git ls-files -- ':**/.env' ':**/wallet/**')
          if [ -n "$files" ]; then
            echo "The following sensitive files are committed:" >&2
            echo "$files" >&2
            exit 1
          fi
          echo "No tracked .env or wallet files detected."
  chat-eval:
    name: Persona eval
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
      - name: Launch API
        run: |
          uvicorn app.retrieval.app:app --host 0.0.0.0 --port 8080 &
          echo $! > uvicorn.pid
          sleep 5
        env:
          PERSONA_V1: "1"
          REQUEST_NORMALIZE: "1"
      - name: Run eval pack
        env:
          PERSONA_V1: "1"
          REQUEST_NORMALIZE: "1"
        run: python scripts/run_eval.py
      - name: Shutdown API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
          fi
