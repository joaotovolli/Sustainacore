name: Workflow Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install actionlint
        run: |
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
      - name: Run actionlint
        run: ./actionlint -color -shellcheck=
      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          python -m pip install yamllint
      - name: Run yamllint on workflows
        run: |
          python -m yamllint -d "{extends: default, rules: {line-length: disable, truthy: disable}}" .github/workflows
