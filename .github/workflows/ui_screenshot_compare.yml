name: UI Screenshot Compare

on:
  pull_request:

jobs:
  ui-home-compare:
    name: UI compare (home, prod vs preview)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: website_django/package-lock.json
      - name: Install dependencies
        run: |
          set -euo pipefail
          cd website_django
          npm ci
      - name: Install Playwright Chromium
        run: |
          set -euo pipefail
          cd website_django
          npx playwright install --with-deps chromium
      - name: Verify preview auth secrets
        env:
          PREVIEW_BASIC_AUTH_USER: ${{ secrets.PREVIEW_BASIC_AUTH_USER }}
          PREVIEW_BASIC_AUTH_PASS: ${{ secrets.PREVIEW_BASIC_AUTH_PASS }}
        run: |
          set -euo pipefail
          if [ -z "${PREVIEW_BASIC_AUTH_USER}" ] || [ -z "${PREVIEW_BASIC_AUTH_PASS}" ]; then
            echo "Missing GitHub Secrets: PREVIEW_BASIC_AUTH_USER / PREVIEW_BASIC_AUTH_PASS" >&2
            exit 1
          fi
      - name: Capture before/after/diff
        env:
          PROD_BASE_URL: https://sustainacore.org
          PREVIEW_BASE_URL: https://preview.sustainacore.org
          BASIC_AUTH_USER: ${{ secrets.PREVIEW_BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.PREVIEW_BASIC_AUTH_PASS }}
          TIMEOUT_MS: "60000"
        run: |
          set -euo pipefail
          cd website_django
          node scripts/screenshot_compare_home_ci.mjs
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-home-compare
          path: artifacts/ui_home
      - name: Job summary
        run: |
          {
            echo "## UI home screenshot compare";
            echo "- Production: https://sustainacore.org/";
            echo "- Preview: https://preview.sustainacore.org/";
            echo "- Artifacts: ui-home-compare (before/home.png, after/home.png, diff/home_diff.png, report/ui_compare_report.json)";
            echo;
            echo "### Compare summary";
            if [ -f artifacts/ui_home/report/ui_compare_summary.txt ]; then
              cat artifacts/ui_home/report/ui_compare_summary.txt;
            else
              echo "No summary file found.";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
