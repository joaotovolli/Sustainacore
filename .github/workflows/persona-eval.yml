name: Persona eval

on:
  pull_request:
  workflow_dispatch:

env:
  ASK2_URL: ${{ secrets.ASK2_URL }}  # e.g., https://ai.sustainacore.org/ask2
  EVAL_FLAGS: "REQUEST_NORMALIZE,PERSONA_V1"

jobs:
  persona-eval:
    if: ${{ env.ASK2_URL != '' && (startsWith(env.ASK2_URL, 'http://') || startsWith(env.ASK2_URL, 'https://')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Print resolved URL
        run: echo "ASK2_URL=${ASK2_URL}"

      - name: Run eval pack
        run: python scripts/run_eval.py

  persona-eval-skip:
    if: ${{ env.ASK2_URL == '' || (startsWith(env.ASK2_URL, 'http://') == false && startsWith(env.ASK2_URL, 'https://') == false) }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip message
        run: echo "SKIP: ASK2_URL not set to an absolute URL; skipping persona eval."
