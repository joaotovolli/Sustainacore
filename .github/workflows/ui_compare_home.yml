name: UI Screenshot Compare (Home)

on:
  pull_request:

jobs:
  ui-home-compare:
    name: UI compare (home, prod vs preview)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: website_django/package-lock.json
      - name: Install dependencies
        run: |
          set -euo pipefail
          cd website_django
          npm ci
      - name: Install Playwright Chromium
        run: |
          set -euo pipefail
          cd website_django
          npx playwright install --with-deps chromium
      - name: Verify preview auth secrets
        id: preview-secrets
        env:
          PREVIEW_BASIC_AUTH_USER: ${{ secrets.PREVIEW_BASIC_AUTH_USER }}
          PREVIEW_BASIC_AUTH_PASS: ${{ secrets.PREVIEW_BASIC_AUTH_PASS }}
        run: |
          set -euo pipefail
          if [ -z "${PREVIEW_BASIC_AUTH_USER}" ] || [ -z "${PREVIEW_BASIC_AUTH_PASS}" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Wait for preview to match PR SHA
        if: steps.preview-secrets.outputs.missing == 'false'
        env:
          BASIC_AUTH_USER: ${{ secrets.PREVIEW_BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.PREVIEW_BASIC_AUTH_PASS }}
          PREVIEW_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail
          short_sha="${PREVIEW_SHA:0:7}"
          marker="build: ${short_sha}"
          echo "Waiting for preview to serve ${marker}"
          for attempt in $(seq 1 12); do
            if curl -fsS -u "${BASIC_AUTH_USER}:${BASIC_AUTH_PASS}" https://preview.sustainacore.org/ | grep -q "${marker}"; then
              echo "Preview updated to ${short_sha}"
              exit 0
            fi
            echo "Preview not updated yet (attempt ${attempt}/12); retrying..."
            sleep 10
          done
          echo "Preview not updated to ${short_sha} after retries." >&2
          exit 1
      - name: Capture before/after/diff
        if: steps.preview-secrets.outputs.missing == 'false'
        env:
          PROD_BASE_URL: https://sustainacore.org
          PREVIEW_BASE_URL: https://preview.sustainacore.org
          BASIC_AUTH_USER: ${{ secrets.PREVIEW_BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.PREVIEW_BASIC_AUTH_PASS }}
          TIMEOUT_MS: "60000"
          DIFF_MAX_PIXELS: "100"
        run: |
          set -euo pipefail
          cd website_django
          node scripts/ui_compare_home.mjs
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-home-compare
          path: artifacts/ui_home
      - name: Job summary
        run: |
          {
            echo "## UI home screenshot compare";
            echo "- Production: https://sustainacore.org/";
            echo "- Preview: https://preview.sustainacore.org/";
            echo "- Artifacts: ui-home-compare (before/home.png, after/home.png, diff/home_diff.png, report/ui_compare_report.json)";
            echo;
            if [ "${{ steps.preview-secrets.outputs.missing }}" = "true" ]; then
              echo "### Status";
              echo "Skipped (missing PREVIEW_BASIC_AUTH_USER / PREVIEW_BASIC_AUTH_PASS).";
              exit 0;
            fi
            echo "### Compare summary";
            if [ -f artifacts/ui_home/report/ui_compare_summary.txt ]; then
              cat artifacts/ui_home/report/ui_compare_summary.txt;
            else
              echo "No summary file found.";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Ensure preview links in PR body
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request context; skipping PR body update.");
              return;
            }
            const previewBlock = [
              "## Preview links",
              "- https://preview.sustainacore.org/",
              "- https://sustainacore.org/"
            ].join("\\n");
            const body = pr.body || "";
            if (body.includes("## Preview links")) {
              core.info("Preview links already present in PR body.");
              return;
            }
            const updated = `${body}\\n\\n${previewBlock}\\n`;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: updated
            });
      - name: Comment with artifact download command
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request context; skipping PR comment.");
              return;
            }
            const marker = "<!-- ui-home-compare-artifacts -->";
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              marker,
              "UI compare artifacts are ready.",
              `- Run: ${runUrl}`,
              `- Download: \\`gh run download ${context.runId} -n ui-home-compare\\``
            ].join("\\n");
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }
