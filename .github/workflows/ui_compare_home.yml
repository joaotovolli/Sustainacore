name: UI Screenshot Compare (Home)

on:
  pull_request:
    paths:
      - 'website_django/templates/**'
      - 'website_django/static/**'
      - 'website_django/core/**'
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * *"

jobs:
  ui-home-compare:
    name: UI compare (home, prod vs preview)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: website_django/package-lock.json
      - name: Install dependencies
        run: |
          set -euo pipefail
          cd website_django
          npm ci
      - name: Install Playwright Chromium
        run: |
          set -euo pipefail
          cd website_django
          npx playwright install --with-deps chromium
      - name: Prepare artifact directories
        run: |
          set -euo pipefail
          mkdir -p artifacts/ui/before artifacts/ui/after artifacts/ui/diff artifacts/ui/report
      - name: Capture before/after/diff
        env:
          PROD_BASE_URL: https://sustainacore.org
          PREVIEW_BASE_URL: https://preview.sustainacore.org
          TIMEOUT_MS: "60000"
          DIFF_MAX_PIXELS: "100"
          OUTPUT_DIR: ../artifacts/ui
        run: |
          set -euo pipefail
          cd website_django
          node scripts/ui_compare_home.mjs
      - name: Enforce diff threshold
        env:
          DIFF_MAX_PIXELS: "100"
          UI_COMPARE_REPORT: artifacts/ui/report/ui_compare_report.json
        run: |
          set -euo pipefail
          cd website_django
          node scripts/ui_compare_threshold.mjs
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-home-compare
          path: artifacts/ui
      - name: Job summary
        run: |
          {
            echo "## UI home screenshot compare";
            echo "- Production: https://sustainacore.org/";
            echo "- Preview: https://preview.sustainacore.org/";
            echo "- Artifacts: ui-home-compare (before/home.png, after/home.png, diff/home_diff.png, report/ui_compare_report.json)";
            echo;
            echo "### Compare summary";
            if [ -f artifacts/ui/report/ui_compare_summary.txt ]; then
              cat artifacts/ui/report/ui_compare_summary.txt;
            else
              echo "No summary file found.";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Ensure preview links in PR body
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request context; skipping PR body update.");
              return;
            }
            const previewBlock = [
              "## Preview links",
              "- https://preview.sustainacore.org/",
              "- https://sustainacore.org/"
            ].join("\\n");
            const body = pr.body || "";
            if (body.includes("## Preview links")) {
              core.info("Preview links already present in PR body.");
              return;
            }
            const updated = `${body}\\n\\n${previewBlock}\\n`;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: updated
            });
      - name: Comment with artifact download command
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request context; skipping PR comment.");
              return;
            }
            const marker = "<!-- ui-home-compare-artifacts -->";
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              marker,
              "UI compare artifacts are ready.",
              "- Production: https://sustainacore.org/",
              "- Preview: https://preview.sustainacore.org/",
              `- Run: ${runUrl}`,
              `- Download: gh run download ${context.runId} -n ui-home-compare`
            ].join("\\n");
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }
