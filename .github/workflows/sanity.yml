name: Sanity

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "website_django/**"
      - "**/*.py"
      - "**/*.sh"
  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fail on conflict markers
        run: |
          ! git grep -nE '^(<<<<<<<|=======|>>>>>>>)' -- . ':(exclude)website_django/venv/**' || \
            (echo 'ERROR: conflict markers present' && exit 1)

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile Python (website only)
        run: python -m compileall -q website_django

      - name: Sanity guidance
        if: failure()
        run: |
          {
            echo "## Sanity check failed";
            echo "- Check for conflict markers or Python syntax errors in website_django/**.";
          } >> "$GITHUB_STEP_SUMMARY"
